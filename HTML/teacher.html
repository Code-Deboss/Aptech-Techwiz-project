            <h1>eStudiez</h1>
        </div>
        <div class="intro1">
           
        </div>
    </section>
    <section>
        <form action="">
            <div class="signup-text1">
                <h1>Sign In</h1>

            </div>
            <div class="name1">
                <label for="">First name</label>
                <input type="text">

            <div class="gender">

            <div class="class">

                    <option value="">JSS3</option>

            <div class="password1">

                <input type="password" >
