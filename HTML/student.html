<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student page</title>

    <link rel="stylesheet" href="/stylesheet/student.css">
    
</head>
<body>
    <section id="sec1">
        <div class="logo1">
            <h1>eStudiez</h1>
        </div>
        <div class="intro1">
           
        </div>
    </section>
    <section>
        <form action="" id="form">
            <div class="signup-text1">
                <h1>Sign Up</h1>
                <p>As a Student</p>
            </div>
            <div class="name1">
                <label for="">First name</label>
                <input type="text" id="firstname">
                <div class="error"></div>
            </div>
            <div class="name1">
                <label for="">Last name</label>
                <input type="text" id="lastname">
                <div class="error"></div>
            </div>
            <div class="gender">
                <label for="">Male</label>
                <input type="radio" name="Male" id="" class="sex">
                <label for="">Female</label>
                <input type="radio" name="Male" id="" class="sex">
                <label for="">Others</label>
                <input type="radio" name="Male" id="" class="sex">
            </div>
            <div class="email1">
                <label for="Email">Email</label>
                <input type="text" id="email">
                <div class="error"></div>
            </div>
            <div class="class">
                <label for="">Class</label>
                <select name="Class" id="" class="classroom">
                    <option value="">JSS1</option>
                    <option value="">JSS2</option>
                    <option value="">JSS3</option>
                    <option value="">SSS1</option>
                    <option value="">SSS2</option>
                    <option value="">SSS3</option>
                </select>
            </div>
            <div class="password1">
                <label for="Password">Password</label>
                <input type="password" id="password">
                <div class="error"></div>
            </div>  
            <button class="btn3" type="submit">
                SIGN IN
            </button>
        </form>
    </section>
    <script src="/script/student.js"></script>
</body>
</html>
