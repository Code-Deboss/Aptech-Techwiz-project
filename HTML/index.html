<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link rel="stylesheet" href="/stylesheet/style.css">
</head>
<body>
    <section id="sec1">
        <div class="logo">
            <h1>eStudiez</h1>
        </div>
        <div class="intro">
            <p>Skyrocket to success <br> Teach, Learn, Empower, Appreciate</p>
        </div>
    </section>
    <section>
        <form action="">
            <div class="signup-text">
                <h1>Sign In</h1>
            </div>
            <div class="email">
                <label for="Email">Email</label>
                <input type="text" required placeholder="abd@gmail.com">
            </div>
            <div class="password">
                <label for="Password">Password</label>
                <input type="password" placeholder="Must be at least 16 characters" required>
            </div>  
          
            
            <button>
                SIGN UP
            </button>
            <div class="signup-text">
                <h1>Sign Up</h1>
                <p>If you have not signup, signup as: </p>
            </div>
           <div class="btn">
                <button>
                    Teacher
                </button>
                <button>
                    Student
                </button>
                <button>
                    Parent/Gurdian
                </button>
           </div>

            <div class="terms-and-conditions">
                <p>By continuing, you agree to accept our <br> Privacy Policy & Terms of Service</p>
            </div>
        </form>
    </section>
</body>
</html>
